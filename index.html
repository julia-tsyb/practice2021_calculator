<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc-wrapper">
        <input type="text" placeholder="0" class="calc-input__window" id="input">
        <div class="calc-buttons">
            <div class="calc-buttons__numbers">
                <button type="button" class="button_number" value="7">7</button>
                <button type="button" class="button_number" value="8">8</button>
                <button type="button" class="button_number" value="9">9</button>
                <button type="button" class="button_number" value="4">4</button>
                <button type="button" class="button_number" value="5">5</button>
                <button type="button" class="button_number" value="6">6</button>
                <button type="button" class="button_number" value="1">1</button>
                <button type="button" class="button_number" value="2">2</button>
                <button type="button" class="button_number" value="3">3</button>
                <button type="button" class="button_number" value="0">0</button>
                <button type="button" class="button_number" value=",">,</button>
                <button type="button" class="button_delete" value="C">C</button>
            </div>
            <div class="calc-buttons__operators">
                <button type="button" class="button_operator operators" id="button_sum" value="+">+</button>
                <button type="button" class="button_operator operators" id="button_minus" value="-">-</button>
                <button type="button" class="button_operator operators" id="button_multiply" value="*">*</button>
                <button type="button" class="button_operator operators" id="button_division" value="/">/</button>
                <button type="button" class="button_operator" id="button_equal" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
